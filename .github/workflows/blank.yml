name: Python Linting

on: push

jobs:
  lint-python:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'  # Specify the Python version.

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff


   - name: Run ruff
      run: ruff check .
